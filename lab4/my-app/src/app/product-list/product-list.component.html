<h2 id="title">Products</h2>

  <div  *ngFor="let product of products" class="products">
    <h1><a target="blank" [title]="product.name + ' details'" [routerLink]="['/products', product.id]"> {{product['name']}}</a></h1>
    <img *ngIf="product.image" [src]="product.image">
    <p *ngIf="product.description">Description: {{product.description}}</p>
    <p> Rating: {{product.rating}} out of 5</p>
    <button (click)="share(product.url,product.description)">Share</button>
    <app-product-alerts [product]="product"  (notify)="onNotify()">
  </app-product-alerts>
  </div>
